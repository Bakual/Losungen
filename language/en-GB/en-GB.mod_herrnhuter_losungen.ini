MOD_HERRNHUTER_LOSUNGEN_FIELDS_LOS_CACHE_FILE_DEL_DESC="Wenn oben 'Losungscache benutzen' aktiv ist, muss nach jeder Einstellungsänderung 'Losungscache löschen' aktiviert werden und 'Anwenden' bzw. 'Speichern' angeklickt- und das Frontend-Browserfenster aktualisiert werden, damit sich die Einstellungen auch auf die Ansicht auswirken. Diese Funktion löscht gleichzeitig den gesamten Joomlacache."

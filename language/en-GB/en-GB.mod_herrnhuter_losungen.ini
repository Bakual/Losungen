MOD_HERRNHUTER_LOSUNGEN="Herrnhuter Losungen Module"
MOD_HERRNHUTER_LOSUNGEN_XML_DESCRIPTION="<div>Modul zur Anzeige der aktuellen Tageslosung der <a title='Homepage der Evangelischen Brüder-Unität Herrnhut besuchen' class='hasTooltip' href='http://ebu.de/' target='_blank'>&copy; Evangelischen Brüder-Unität - Herrnhuter Brüdergemeinde</a>.</div>
										<div>Zur Anzeige der Losungsdaten ist die kostenlose <b>XML-Losungsausgabe</b> von <a title='Zur Herrnhuter Losungs-Seite' class='hasTooltip' href='http://www.losungen.de' target='_blank'>www.losungen.de</a> erforderlich.</div>
										<div class='label label-warning'>!!! Die Nutzung der Herrnhuter Losungen für kommerzielle Zwecke ist nicht gestattet !!!</div>
										<div>Für das aktuelle Jahr bitte von der <a title='Downloadseite besuchen' class='hasTooltip' href='http://www.losungen.de/download/download.php' target='_blank'>Downloadseite</a> die Losung_20xy_XML.zip herunterladen und auf dem PC entpacken. Die Datei <b>Losungen Free 20xy.xml</b> dann <b>unver&auml;ndert</b> in ein Verzeichnis nach Wahl hochladen. Das Verzeichnis muss unter <b>Pfad Losungsdaten</b>, mit vorangestelltem- und abschliessendem Slash (/) eingetragen werden. ZB: <b>/losungsdaten/</b></div>
										<div>Vor der Veröffentlichung (Published) des Moduls, muss die <b>Losungen Free 20xy.xml</b> im <b>angegebenen Verzeichnis</b> vorhanden sein, sonst erscheint im Frontend statt des Losungstextes nur: <b>Es ist keine aktuelle Losung vorhanden, bitte informieren Sie den Webmaster.</b></div>
										<h4>Cachenutzung</h4>
										<div>Bei Cachenutzung muss auch <b>Cache löschen aktiviert</b>-, das <b>Frontend-Browserfenster aktualisiert</b>- und evtl. der <b>Browsercache gelöscht werden</b>, um die Auswirkungen im Frontend auch zu sehen.</div>"

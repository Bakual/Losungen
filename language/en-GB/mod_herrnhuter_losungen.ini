MOD_HERRNHUTER_LOSUNGEN="Herrnhuter Losungen Module"
MOD_HERRNHUTER_LOSUNGEN_XML_DESCRIPTION="Module to show the daily texts from the <a href='http://ebu.de/' target='_blank'>&copy; Evangelischen Brüder-Unität - Herrnhuter Brüdergemeine</a>.<br>
										To show the daily texts it needs the free <b>XML-Losungsdaten</b> from <a href=\"http://www.losungen.de\" target=\"_blank\">www.losungen.de</a>.<br>
										<div class='alert alert-warning'>!!! Using the Herrnhuter Losungen for commercial use is not allowed !!!</div>
										<div>Please download the Losung_20xy_XML.zip for the current year from the <a href='http://www.losungen.de/download/download.php' target='_blank'>download page</a> and unzip it locally. Upload the file <b>Losungen Free 20xy.xml</b> to a folder within your Joomla site. Please note that the Joomla Media Manager by default doesn't allow to upload XML files, you either have to adjust the settings or use FTP. Afterwards the folder path in the path setting of the module.</div>
										<div>Before publishing the module, the <b>Losungen Free 20xy.xml</b> must be present in the <b>specified directory</b>, otherwise only a notice will appear to inform the webmaster of the missing daily text data.</div>"

.B.:<b> /losungsdaten/</b><br /><br />Vor der Ver&ouml;ffentlichung (Published) des Moduls, muss die <b>Losungen Free 2013.xml</b> im <b> angegebenen Verzeichnis</b> vorhanden sein, sonst erscheint im Frontend statt des Losungstextes nur: <b>Es ist keine aktuelle Losung vorhanden, bitte informieren Sie den Webmaster.</b><br /><br /><b>Mehrfachnutzung</b>:<br />Das mod_herrnhuter_xml_losungen_3.x kann mehrfach (auch mehrere Module pro Seite), mit jeweils eigenen CSS- und sonstigen Einstellungen, eingesetzt werden.<br /><br /><b>Defaultwerte</b>:<br />S&auml;mtliche Eingabefelder, werden nach dem L&ouml;schen des Inhalts und anschlie&szlig;endem Klick auf <b>Anwenden</b>&nbsp;mit ihren Defaultwerten gef&uuml;llt. <b>Zur &Uuml;bernahme der Werte, nochmals Anwenden </b><b>bzw. Speichern </b><b> anklicken</b>.<br /><br /><b><font color='#ff3300'>Diese Aktionen lassen sich nicht r&uuml;ckg&auml;ngig machen!</font><br />Also:</b> Wichtige CSS-Einstellungen vorher in den Zwischenspeicher kopieren.<br /><br /><b>Cachenutzung</b>:<br />  Bei Cachenutzung muss auch <b>Cache l&ouml;schen aktiviert</b>-, das <b>Frontend-Browserfenster aktualisiert</b>- und evtl. der <b>Browsercache gel&ouml;scht werden</b>, um die Auswirkungen im Frontend auch zu sehen.<br /><br />Ausf&uuml;hrliche Hinweise erscheinen in den Infofenstern (Mauszeiger auf Parameterbeschreibung). Weitere Infos, sowie die aktuellste Modul-Version, ist bei <a title='Demo-Infos-Updates bei Ichthys-Soft - Freeware' href='http://di-side.de/ichthyssoft' target='_blank'>Ichthys-Soft - Freeware</a> erh&auml;ltlich.<br /><br /><hr /><div style='color: #09931b;' align='center'><p>*&nbsp;&nbsp;&copy; 2013 by Dietmar Isenbart&nbsp;&nbsp;*&nbsp;&nbsp;Ichthys-Soft - Freeware&nbsp;&nbsp;*&nbsp;&nbsp;Infos/Updates:&nbsp;<a href='http://di-side.de' target='_blank'>di-side.de</a>&nbsp;&nbsp;*</p><hr /></div></div>"